on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    name: Check (${{ matrix.rand }}, ${{ matrix.bitvec }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rand: [rand-0_8, rand-0_9]
        bitvec: [bitvec-0_17, bitvec-1_0]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features --features ${{ matrix.rand }},${{ matrix.bitvec }}

  test:
    name: Test Suite (${{ matrix.rand }}, ${{ matrix.bitvec }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rand: [rand-0_8, rand-0_9]
        bitvec: [bitvec-0_17, bitvec-1_0]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features ${{ matrix.rand }},${{ matrix.bitvec }}

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy (${{ matrix.rand }}, ${{ matrix.bitvec }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rand: [rand-0_8, rand-0_9]
        bitvec: [bitvec-0_17, bitvec-1_0]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-default-features --features ${{ matrix.rand }},${{ matrix.bitvec }} -- -D warnings
